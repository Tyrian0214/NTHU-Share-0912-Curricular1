g>主要發現</strong>：","children":[{"content":"<strong>臺灣</strong>：臺灣的教科書較早介紹分數，且內容較複雜，注重概念的深度。","children":[],"payload":{"lines":"63,64"}},{"content":"<strong>芬蘭</strong>：芬蘭教科書側重基礎操作和直觀應用，問題數量多且形式簡單。","children":[],"payload":{"lines":"64,65"}}],"payload":{"lines":"62,65"}},{"content":"<strong>建議</strong>：","children":[{"content":"臺灣可以借鑒芬蘭的教學方式，重視分數概念的基礎練習，並採用更直觀的教學方法，以減輕學生的學習負擔。","children":[],"payload":{"lines":"66,68"}}],"payload":{"lines":"65,68"}}],"payload":{"lines":"61,62"}}],"payload":{"lines":"0,1"}},{"content":"名詞定義與例子 🎯","children":[{"content":"1. 分數的基本定義 🧮","children":[{"content":"<strong>定義</strong>：分數是表示部分與整體關係的數學概念，寫作 ( \\frac{a}{b} )，其中a為分子，b為分母，且b≠0。","children":[],"payload":{"lines":"73,74"}},{"content":"<strong>例子</strong>：","children":[{"content":"在論文中，臺灣教科書從二年級就介紹了分數的基本概念，強調分數符號的意義和分子、分母的區別（頁91）。","children":[],"payload":{"lines":"75,76"}},{"content":"高中例子：在數學中，分數用於表示比例，例如直線的斜率公式 ( \\frac{y_2 - y_1}{x_2 - x_1} )。","children":[],"payload":{"lines":"76,78"}}],"payload":{"lines":"74,78"}}],"payload":{"lines":"72,73"}},{"content":"2. 程序性知識 🛠","children":[{"content":"<strong>定義</strong>：程序性知識指的是學生根據固定步驟解決問題的能力，著重於計算和公式應用。","children":[],"payload":{"lines":"79,80"}},{"content":"<strong>例子</strong>：","children":[{"content":"論文中提到芬蘭教科書中有超過50%的問題強調程序性知識，學生需要根據步驟解題（頁77）。","children":[],"payload":{"lines":"81,82"}},{"content":"高中例子：解一元二次方程時，使用公式 ( x = \\frac{-b \\pm \\sqrt{b^2 - 4ac}}{2a} ) 進行步驟化計算。","children":[],"payload":{"lines":"82,84"}}],"payload":{"lines":"80,84"}}],"payload":{"lines":"78,79"}},{"content":"3. 概念性知識 💡","children":[{"content":"<strong>定義</strong>：概念性知識是指理解數學概念背後的原理，並能在不同情境下靈活應用。","children":[],"payload":{"lines":"85,86"}},{"content":"<strong>例子</strong>：","children":[{"content":"論文指出，臺灣教科書更重視概念性知識，要求學生能理解分數的深層意義並靈活應用（頁82）。","children":[],"payload":{"lines":"87,88"}},{"content":"高中例子：學習導數時，學生不僅要計算導數，還需理解導數的幾何意義，如曲線的切線斜率。","children":[],"payload":{"lines":"88,90"}}],"payload":{"lines":"86,90"}}],"payload":{"lines":"84,85"}},{"content":"4. 螺旋
